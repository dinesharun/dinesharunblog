application: dinesharunblog
version: 5
runtime: php
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /css/(.*)
  static_files: css/\1
  upload: css/(.*)

- url: /scripts/(.*)
  static_files: scripts/\1
  upload: scripts/(.*)
  application_readable: true

- url: /images/(.*)
  static_files: images/\1
  upload: images/(.*)
  application_readable: true

- url: /post/(.*)
  static_files: post/\1
  upload: post/(.*)
  application_readable: true

- url: .*getpage.*
  script: getpage.php

- url: .*getpath.*
  script: getpath.php

- url: (.*)
  script: \1/index.php
