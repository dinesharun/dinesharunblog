application: dinesharunblog
version: 4
runtime: php
api_version: 1
threadsafe: yes

handlers:
- url: /(.+\.php)$
  script: \1

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /css/(.*)
  static_dir: css/\1

- url: /scripts/(.*)
  static_dir: scripts/\1
  application_readable: true

- url: /images/(.*)
  static_dir: images/\1
  application_readable: true

- url: /art
  static_dir: art
  application_readable: true

- url: /tech
  static_dir: tech
  application_readable: true

- url: (.*)/
  script: \1/index.php
